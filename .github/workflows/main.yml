name: main
on:
  pull_request:
    branches: [ main ]
jobs:
  pre_commit_run:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: sudo apt-get install llvm-18 clang-tidy
      - uses: threeal/cmake-action@v1.3.0
        with:
          run-build: true
          generator: Ninja
          options: RUN_TESTS=true
      - uses: pre-commit/action@v3.0.0
  unit_tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install llvm-18
      # - run: chmod -w tests/fixture/readonly_file.txt
      - uses: threeal/cmake-action@v1.3.0
        with:
          run-build: true
          build-dir: build
          options: RUN_TESTS=true
          generator: Ninja
      - run: ./build/tests/test_exe
  integration_tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install llvm-18
      # - uses: actions/setup-python@v5
      - uses: threeal/cmake-action@v1.3.0
        with:
          run-build: true
          generator: Ninja
      - run: ./run.py test -I
        env:
          PYTEST_ADDOPTS: "--color=yes"
